<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Jogo da velha</h1>
    <div class="gamearea">
    <div class="area">
        <div data-item="a1" class="item b r"></div>
        <div data-item="a2" class="item b r"></div>
        <div data-item="a3" class="item b"></div>

        <div data-item="b1" class="item b r"></div>
        <div data-item="b2" class="item b r"></div>
        <div data-item="b3" class="item b"></div>

        <div data-item="c1" class="item r"></div>
        <div data-item="c2" class="item r"></div>
        <div data-item="c3" class="item"></div>
    </div>

    <div class="info">
        <div class="infoitem">
            <div class="infotitulo">A vez Ã©:</div>
            <div class="infocorpo vez">--</div>
        </div>
        <div class="infoitem">
            <div class="infotitulo">Vencedor:</div>
            <div class="infocorpo resultado">--</div>
        </div>
    </div>
    <div class="score">
        <div class="scoretitle"></div>
        <div class="infoscore x-wins"></div>
        <div class="scoretitle"></div>
        <div class="infoscore o-wins"></div>
    </div>
    <div class="finalResult"></div>

    </div>
    <div class="buttonArea">
        <button class="reset">Novo jogo</button>
        <button class="reset-score">Resetar placar</button>
    </div>

    <!-- Sounds -->
    <audio id="music-background" src="sound/music-background.mp3" preload autoplay loop></audio>
    <audio id="win-sound" src="/sound/champion-sound-game-4.wav" preload="auto"></audio>
    <audio id="move-sound" src="/sound/move-sound.mp3" preload="auto"></audio>
    <audio id="reset-sound" src="/sound/reset-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</body>
</html>
